<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Empresas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    a{
        color:white;
    }
    a:hover{
        color: darkgrey;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-4 pt-2 pb-2 ">
            <img  class="img-fluid" src="https://global-uploads.webflow.com/602fe2dccd04271eeba7a8f3/6064cd524e16db4c2f6b226e_como-realizan-experimentos-growth-empresas-tech.png" width="60%" height="60%">
        </div>
        <div class="px-0 col-8">
            <h1 class="display-1 text-right text-light p-5">Consultar Empresas</h1>
        </div>
    </div></div>

<div class="container">
    <div class="pt-4">
    <h1> Lista de Empresas</h1>

    <!--Dibujamos la tabla-->
    <table class="table table-bordered">
        <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>NIT</th>
        <th>Telefono</th>
        <th>Dirección</th>
        <th>Editar</th>
        <th>Eliminar</th>
        </tr>

        <tr th:each="empresa : ${emplist}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.nit}"></td>
            <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpresa/{id}(id=${empresa.id})}">Editar</a></button></td>
            <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpresa/{id}(id=${empresa.id})}">Eliminar</a></button></td>
        </tr>
    </table>

        <button type="button" class="btn btn-success"><a th:href="@{/agregarEmpresa}">Agregar Nueva Empresa</a></button>
        <br><br>
        <button type="button" class="btn btn-primary"><a th:href="@{/VerEmpleados}">Ver lista de Empleados</a></button>
        <br><br>
        <button type="button" class="btn btn-info"><a th:href="@{/VerMovimientos}">Ver lista de Movimientos</a></button>

    </div>


    </table>
    </div>
<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Movimiento registrado con éxito!")
        }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Movimiento actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Movimiento eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Movimiento no pudo ser eliminado!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }
    }

</script>
    </body>
    </html>
