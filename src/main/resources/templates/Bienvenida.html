<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Index</title>
</head>
<body>

</div>
<div class="col-8">
  <h1 class="display-1 text-right text-light p-5">Scrum Team</h1>
</div>

<div sec:authorize="!isAuthenticated()">
<a class="btn btn-outline-danger" th:href="@{/oauth2/authorization/auth0}">Ingresar</a>

<div class="position-absolute bottom-0 start-0">
<div class="card-body" style="width: 24rem;">
  <div class="m-3">
  <h5 class="card text-center">EMPRESAS</h5>
  <img src="https://global-uploads.webflow.com/602fe2dccd04271eeba7a8f3/6064cd524e16db4c2f6b226e_como-realizan-experimentos-growth-empresas-tech.png" width="67%" height="67%">
    <p class="card-text">Ingrese aqui para ver las empresas.</p>
    <a class="btn btn-primary m-3" th:href="@{/VerEmpresas}">Empresas</a>
  </div></div>
</div>

<div class="position-absolute bottom-0 start-50 translate-middle-x">
  <div class="card-body" style="width: 26rem;">
      <h5 class="card text-center">EMPLEADOS</h5>
      <img src="https://s3.amazonaws.com/images.pymas.com.co/_600xAUTO_crop_center-center/dotacion-para-trabajadores.png" width="100%" height="100%">
      <div class="card-body">
        <p class="card-text">Ingrese aqui para ver los empleados.</p>
        <a class="btn btn-primary m-4" th:href="@{/VerEmpleados}">Empleados</a>
      </div></div>
    </div></div>

<div class="position-absolute bottom-0 end-0">
  <div class="card-body" style="width: 24rem;">
    <div class="m-3">
      <h5 class="card text-center">MOVIMIENTOS DE DINERO</h5>
      <img src="https://parracapital.us/wp-content/uploads/2021/06/8432-Convertido.png" width="91%" height="91%">
        <p class="card-text">Ingrese aqui para ver los movimientos de dinero.</p>
        <a class="btn btn-primary m-3" th:href="@{/VerMovimientos}">Movimientos de Dinero</a>
      </div></div>
  </div>
</body>
</html>
